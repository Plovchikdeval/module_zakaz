name: Add README with Random Text

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  add-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate random text and write to README.md
        run: |
          echo "## Random Text" > README.md
          head /dev/urandom | tr -dc A-Za-z0-9 | head -c 100 >> README.md

      - name: Commit and push README.md
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Add README.md with random text" || echo "Nothing to commit"
          git push
